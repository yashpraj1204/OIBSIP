<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Log In</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p class="switch-text">Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
                </div>
                <div class="card-back">
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <p class="switch-text">Already have an account? <a href="#" id="switchToLogin">Log In</a></p>
                </div>
                <div class="toggle-container">
                    <span class="toggle-text login">Login</span>
                    <input type="checkbox" id="switch" class="toggle-switch" />
                    <label for="switch" class="toggle-label">
                        <span class="toggle-inner"></span>
                        <span class="toggle-switch"></span>
                    </label>
                    <span class="toggle-text signup">Signup</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
